apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  zoo.cfg: |
    clientPort=2181
    dataDir=/zkData/data
    dataLogDir=/zkData/datalog
    tickTime=2000
    initLimit=5
    syncLimit=2
    maxClientCnxns=1000
