name: zookeeper
image:
  repository: zookeeper
  tag: 3.4.10
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
persistence:
  storageClass: default
  enabled: false
  accessMode: ReadWriteOnce
  size: 10Gi
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    cpu: 1000m
    memory: 512Mi
java:
  max_ram_fraction: 2
