{{- if .Values.rbac.enabled }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  #name: "{{ .Release.Name }}-role"
  name: "monasca-role"
rules:
  - apiGroups: ["", "extensions", "storage.k8s.io"]
    verbs: ["get", "list"]
    resources:
      - namespaces
      - pods
      - replicasets
      - deployments
      - replicationcontrollers
      - nodes
      - services
      - componentstatuses
      - storageclasses
{{- end }}
