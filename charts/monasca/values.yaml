influxdb:
  ## influxdb image version
  ## ref: https://hub.docker.com/r/library/influxdb/tags/
  image:
    repo: "influxdb"
    tag: "1.1"
    pullPolicy: IfNotPresent

  ## Specify a service type
  ## NodePort is default
  ## ref: http://kubernetes.io/docs/user-guide/services/
  service:
    type: NodePort

  ## Persist data to a persitent volume
  persistence:
    enabled: false
    storageClass: gluster-heketi # Set to storage being used
    accessMode: ReadWriteOnce
    size: 100Gi

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      memory: 256Mi
      cpu: 0.1
    limits:
      memory: 16Gi
      cpu: 8

grafana:
  server:
    ## Grafana Docker image
    ##
    image: "timothyb89/grafana:0.0.1"

    ## Grafana container name
    ##
    name: grafana

    adminUser: "admin"
    # adminPassword: "admin"

    # Persist data to a persitent volume
    persistentVolume:
      ## If true, Grafana will create a Persistent Volume Claim
      ## If false, use emptyDir
      ##
      enabled: false

      ## Grafana data Persistent Volume access modes
      ## Must match those of existing PV or dynamic provisioner
      ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
      ##
      accessModes:
        - ReadWriteOnce

      ## Server data Persistent Volume annotations
      ##
      # annotations:

      ## Grafana data Persistent Volume size
      ## Default: 1Gi
      ##
      size: 1Gi

      ## Data Persistent Volume Storage Class
      ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
      ## Default: volume.alpha.kubernetes.io/storage-class: default
      ##
      storageClass: gluster-heketi

    ## Grafana resource requests and limits
    ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
    ##
    resources:
      # limits:
      #   cpu: 500m
      #   memory: 512Mi
      requests:
        cpu: 100m
        memory: 100Mi

    ## Grafana service type
    ##
    serviceType: NodePort


  ## Grafana config file ConfigMap entry
  ##
  serverConfigFile:
    grafana.ini: |
      [paths]
      plugins = /var/lib/grafana/plugins

      [auth.basic]
      enabled = false

      [users]
      allow_sign_up = true
      allow_org_create = true

      [auth.keystone]
      enabled = true
      auth_url = http://keystone:5000
      verify_ssl_cert = false
      v3 = true
      default_domain = Default

      [log.console]
      level = trace

mysql:
  ## mysql image version
  ## ref: https://hub.docker.com/r/library/mysql/tags/
  ##
  imageTag: "5.5"

  ## Specify password for root user
  ##
  ## Default: random 10 character string
  mysqlRootPassword: "secretmysql"

  ## Create a database
  ##
  mysqlDatabase: "mon"

  ## Specify an imagePullPolicy (Required)
  ## It's recommended to change this to 'Always' if the image tag is 'latest'
  ## ref: http://kubernetes.io/docs/user-guide/images/#updating-images
  ##
  imagePullPolicy: IfNotPresent

  ## Persist data to a persitent volume
  persistence:
    enabled: false
    storageClass: gluster-heketi
    accessMode: ReadWriteOnce
    size: 10Gi

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
