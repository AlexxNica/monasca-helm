apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
            - name: MONASCA_PROJECT_ID
              value: {{ .Values.forwarder.monasca_project_id  }}
            - name: REMOTE_API_URL
              value: {{ .Values.forwarder.remote_api_url | quote }}
            - name: METRICS_TO_FORWARD
              value: "
              - name: kubernetes.node.allocatable.cpu_agg\n
              - name: cpu.total_time_sec_agg\n"
            - name: DEBUG
              value: {{ .Values.logging.debug | quote }}
            - name: VERBOSE
              value: {{ .Values.logging.verbose | quote }}
            - name: ZOOKEEPER_URI
              value: {{ .Values.zookeeper.uri | quote }}
            - name: KAFKA_URI
              value: {{ .Values.kafka.uri | quote }}
            - name: USE_INSECURE
              value: {{ .Values.forwarder.use_insecure | quote }}
            - name: MONASCA_ROLE
              value: {{ .Values.forwarder.monasca_role | quote }}
            {{- if .Values.metric_project_id }}
            - name: METRIC_PROJECT_ID
              value: {{ .Values.forwarder.metric_project_id }}
            {{- end }}
