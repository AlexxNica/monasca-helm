apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
            - name: DEBUG
              value: {{ .Values.logging.debug | quote }}
            - name: VERBOSE
              value: {{ .Values.logging.verbose | quote }}
            - name: ZOOKEEPER_URI
              value: {{ .Values.zookeeper.uri | quote }}
            - name: KAFKA_URI
              value: {{ .Values.kafka.uri | quote }}
            - name: INFLUX_PORT
              value: {{ .Values.influxdb.port | quote }}
            - name: INFLUX_USER
              value: {{ .Values.influxdb.user | quote }}
            - name: INFLUX_PASSWORD
              value: {{ .Values.influxdb.password | quote }}
            - name: INFLUX_DB
              value: {{ .Values.influxdb.database | quote }}
            - name: INFLUX_HOST
              value: {{ .Values.influxdb.host | quote }}