apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  preload.yml: |
    users:
      - username: mini-mon
        password: {{ .Values.users.mini_mon.password }}
        project: mini-mon
        role: monasca-user

      - username: monasca-agent
        password: {{ .Values.users.monasca_agent.password }}
        project: mini-mon
        role: monasca-agent

      - username: mini-mon
        password: {{ .Values.users.mini_mon.password }}
        project: mini-mon
        role: admin

      - username: admin
        password: {{ .Values.users.admin.password }}
        project: admin
        role: monasca-user

      - username: demo
        password: {{ .Values.users.demo.password }}
        project: demo
        role: monasca-user

      - username: monasca-read-only-user
        password: {{ .Values.users.monasca_read_only.password }}
        project: mini-mon
        role: monasca-read-only-user

    endpoints:
      - name: monasca
        description: Monasca monitoring service
        type: monitoring
        region: RegionOne
        url: {{ .Values.monasca.url }}/{{ .Values.monasca.api_version }}
        interfaces: ['public', 'internal', 'admin']
