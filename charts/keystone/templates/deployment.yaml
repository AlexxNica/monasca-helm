apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
    app: {{ template "fullname" . }}
    spec:
      volumes:
        - name: preload-config
          configMap:
            name: {{ template "fullname" . }}
            items:
              - key: preload.yml
                path: preload.yml
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KEYSTONE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KEYSTONE_USERNAME
              value: {{ .Values.bootstrap.user }}
            - name: KEYSTONE_PASSWORD
              value: {{ .Values.bootstrap.password }}
            - name: KEYSTONE_PROJECT
              value: {{ .Values.bootstrap.project }}
            - name: KEYSTONE_ROLE
              value: {{ .Values.bootstrap.role }}
            - name: KEYSTONE_SERVICE
              value: {{ .Values.bootstrap.service }}
            - name: KEYSTONE_REGION
              value: {{ .Values.bootstrap.region }}
            - name: KEYSTONE_DATABASE_BACKEND
              value: {{ .Values.database_backend }}
            - name: KEYSTONE_MYSQL_HOST
              value: {{ .Values.mysql.host }}
            - name: KEYSTONE_MYSQL_USER
              value: {{ .Values.mysql.user }}
            - name: KEYSTONE_MYSQL_PASSWORD
              value: {{ .Values.mysql.password }}
            - name: KEYSTONE_MYSQL_DATABASE
              value: {{ .Values.mysql.database }}
            - name: KEYSTONE_MYSQL_TCP_PORT
              value: {{ .Values.mysql.tcp_port }}
          ports:
            - name: http
              containerPort: 5000
            - name: admin
              containerPort: 35357
          volumeMounts:
            - name: preload-config
              mountPath: /preload.yml
              subPath: preload.yml
